<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script src="js/jquery-3.3.1.min.js"></script>

    <script>
        $(function () {
            $("#username").blur(function () {
               var username = $(this).val();


               $.get("findUserServlet",{username:username},function (data) {
                   //alert(data);

                   var span=$("#s_username");

                   if(data.userExsit){
                        span.css("color","red");
                        span.html(data.msg);
                    }else {
                        span.css("color","green");
                        span.html(data.msg);
                    }
               },"json");

            });
        });

    </script>

</head>
<body>


<form>

    <input type="text"  id= "username" name="username" placeholder="请输入用户名">
    <span id="s_username">nihao </span><br>

    <input type="password" password="password" placeholder="请输入密码 "><br>

    <input type="submit" value="注册">
</form>

</body>
</html>
